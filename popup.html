<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KoT Extension Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="openPageButton">KoTを開く</button>
    <hr class="divider">
    <div class="settings">
        <label for="setWorkingTimePerDay">1日の所定勤務時間</label>
        <input type="text" id="setWorkingTimePerDay" placeholder="例：8.0, 7.5">
    </div>
    <div>
        <button id="changeSettings">設定変更</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
